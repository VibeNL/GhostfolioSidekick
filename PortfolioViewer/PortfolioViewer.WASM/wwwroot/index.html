<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>PortfolioViewer.WASM</title>
    <base href="/" />
    <link rel="stylesheet" href="lib/bootstrap/dist/css/bootstrap.min.css" />
    <link rel="stylesheet" href="css/app.css" />
    <link rel="stylesheet" href="css/chat.css" />
    <link rel="icon" type="image/png" href="favicon.png" />
    <link href="GhostfolioSidekick.PortfolioViewer.WASM.styles.css" rel="stylesheet" />
    <link href="manifest.webmanifest" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="icon-512.png" />
    <link rel="apple-touch-icon" sizes="192x192" href="icon-192.png" />
    <script type="module">
        import mermaid from 'https://cdn.jsdelivr.net/npm/mermaid@11/dist/mermaid.esm.min.mjs';
    </script>
</head>

<body>
    <div id="app">
        <svg class="loading-progress">
            <circle r="40%" cx="50%" cy="50%" />
            <circle r="40%" cx="50%" cy="50%" />
        </svg>
        <div class="loading-progress-text"></div>
    </div>

    <div id="chat-root"></div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="." class="reload">Reload</a>
        <span class="dismiss">ðŸ—™</span>
    </div>
    
    <!-- Load site.js first to initialize blazorBrowserStorage -->
    <script src="js/site.js"></script>
    
    <!-- Load AI model constants before other AI-related scripts -->
    <script src="js/ai-model-constants.js"></script>
    
    <!-- Wait for site.js and constants to load before loading LLamaSharp -->
    <script>
        // Ensure blazorBrowserStorage and AIModelConstants are available before loading dependent scripts
        (function() {
            function waitForDependencies() {
                if (window.blazorBrowserStorage && window.AIModelConstants) {
                    console.log('Dependencies available, loading LLamaSharp WASM support...');
                    // Dependencies are available, load the next script
                    var script = document.createElement('script');
                    script.src = 'js/llamasharp-wasm.js';
                    script.onerror = function() {
                        console.error('Failed to load llamasharp-wasm.js');
                    };
                    document.head.appendChild(script);
                } else {
                    const missing = [];
                    if (!window.blazorBrowserStorage) missing.push('blazorBrowserStorage');
                    if (!window.AIModelConstants) missing.push('AIModelConstants');
                    console.log('Waiting for dependencies:', missing.join(', '));
                    // Wait a bit and try again
                    setTimeout(waitForDependencies, 100);
                }
            }
            
            // Start checking after a small delay to ensure scripts have executed
            setTimeout(waitForDependencies, 50);
        })();
    </script>
    
    <script src="_content/Microsoft.AspNetCore.Components.WebAssembly.Authentication/AuthenticationService.js"></script>
    <script src="_framework/blazor.webassembly.js"></script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>
    <script src="_content/Bit.Besql/bit-besql.js"></script>

</body>

</html>
